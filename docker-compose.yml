services:
  fronius-bridge:
    build: .
    image: lerebel103/fronius-ha-dual-mppt:latest
    container_name: fronius-ha-dual-mppt
    restart: unless-stopped
    
    # Mount local config file to container
    volumes:
      - ./config.yaml:/etc/fronius-ha-dual-mppt/config.yaml:ro
    
    # Network mode host for easier access to local network devices
    # Alternative: use bridge mode and ensure inverter is accessible
    network_mode: host
    
    # Environment variables (optional - config file takes precedence)
    environment:
      - PYTHONUNBUFFERED=1
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check (optional)
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

