# Example configuration for Fronius Modbus to MQTT Bridge

modbus:
  # Fronius inverter IP address
  host: "192.168.1.100"
  # Modbus TCP port (default: 502)
  port: 502
  # Modbus unit ID (default: 1)
  unit_id: 1
  # Connection timeout in seconds
  timeout: 10

mqtt:
  # MQTT broker address
  broker: "192.168.1.50"
  # MQTT broker port (default: 1883)
  port: 1883
  # MQTT username
  username: "homeassistant"
  # MQTT password
  password: "secret"
  # MQTT client ID (must be unique)
  client_id: "fronius_bridge"
  # Topic prefix for Home Assistant discovery
  topic_prefix: "homeassistant"

application:
  # Polling interval in seconds
  poll_interval: 5
  # MQTT republish rate in seconds
  mqtt_republish_rate: 300
  # Logging configuration
  logging:
    # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
    level: "INFO"
    # Log format string
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Diagnostic sensors configuration (optional)
diagnostic_sensors:
  # Global enable/disable for all diagnostic sensors
  enabled: true
  
  # Temperature sensors configuration
  temperature:
    # Enable temperature sensors
    enabled: true
    # Whether temperature sensors are enabled by default in Home Assistant
    enabled_by_default: false
  
  # Operating state sensors configuration
  operating_state:
    # Enable operating state sensors
    enabled: true
    # Whether operating state sensors are enabled by default in Home Assistant
    enabled_by_default: true
  
  # Module events sensors configuration
  module_events:
    # Enable module events sensors
    enabled: true
    # Whether module events sensors are enabled by default in Home Assistant
    enabled_by_default: false
